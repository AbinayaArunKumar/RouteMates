<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
	
    <style>
		
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(rgba(0, 0, 0), rgba(69, 3, 100));
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
		h1 {
			text-align: center;
			color: #fff;
			font-size: 24px; 
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
		}


		hr {
			border: 1px solid #ccc;
			width: 50%;
			margin: 0 ;
			position: absolute;
			top: 50px; /* Adjust the top position to your preference */
			left: 0;
			right: 0;
		}

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background:#fff; 
			}
			
		

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
			margin-right: 20px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rating {
            display: flex;
            justify-content: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            cursor: pointer;
        }

        .rating label:before {
            content: '\2606';
            color: #ddd;
        }

        .rating input:checked ~ label:before {
            content: '\2605';
            color: #f1c40f;
        }

        label.suggestion-label {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<h1 style="text-align: center; color: #fff;">Feedback</h1>
    <hr style="border: 1px solid #ccc; width: 50%; margin: 0 auto;">
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="post" onsubmit="showAlert()">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for "email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Rate Our Services *</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="suggestion-label" for="suggestions">Enter Your Suggestions</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function showAlert() {
            alert("Response submitted");
        }
    </script>
</body>
</html>
